            background: white;
            height: 100px;
            margin-bottom: 10px;
        }
/*成列时，针对在成列（内部相对小的标签）的标签：display:table-cell*/
        ul li{
            display:table-cell;
            width:33.3%;
            text-align: center;
            vertical-align: middle ;
        }
        /*让内联标签变成块级标签  可以独立成行*/
        ul li span {
            display: block;
        }
        footer{
            background: black;
            display: table;
            width:100%;
        }
        footer a{
            display:table-cell;
            text-align: center;
            vertical-align:middle;
            width:20%;
            text-decoration: none;
        }
        footer span {
            display:block;
            color: white;
            font-size: 12px;
        }
        footer a img{
         width: 18px;
         color: white;
        }
    </style>
